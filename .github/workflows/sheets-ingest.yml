name: Sheets â†’ Twitter ingest (every 15m)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Fetch published Google Sheet CSV
        env:
          SHEETS_CSV_URL: ${{ secrets.SHEETS_CSV_URL }}
        run: |
          test -n "$SHEETS_CSV_URL" || { echo "SHEETS_CSV_URL secret missing"; exit 1; }
          mkdir -p ./sources/sheets/twitter
          curl -fsSL "$SHEETS_CSV_URL" -o ./sources/sheets/twitter/tweets.csv
          test -s ./sources/sheets/twitter/tweets.csv || { echo "empty tweets.csv"; exit 1; }

      - name: Run Twitter ingest
        run: |
          python scripts/ingest_twitter_csv.py \
            --csv  ./sources/sheets/twitter/tweets.csv \
            --dict ./dictionaries \
            --out  ./audit_out/twitter_resolved.csv

      - name: Commit updates
        run: |
          git config user.name  "splits-bot"
          git config user.email "actions@users.noreply.github.com"
          git add audit_out/twitter_resolved.csv sources/sheets/twitter/tweets.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: refresh twitter_resolved from Sheets [skip ci]"
            git push
          fi
