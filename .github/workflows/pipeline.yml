name: pipeline
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
      - 'scripts/**'
      - 'sources/**'
      - '.github/workflows/pipeline.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install requirements (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run OCR pipeline if present
        run: |
          if [ -f scripts/splits_ocr.py ]; then
            python scripts/splits_ocr.py
          else
            echo "::warning::scripts/splits_ocr.py not found. Skipping OCR."
          fi

      - name: Analyze Twitter text if inputs exist
        run: |
          CSV="splits-feed/sources/sheets/twitter/tweets.csv"
          DICT="scripts/keyword_dictionary.json"
          OUT="splits-feed/audit_out/twitter_text_signals.csv"
          if [ -f "$CSV" ] && [ -f "$DICT" ]; then
            python scripts/analyze_twitter_text.py --csv "$CSV" --dict "$DICT" --out "$OUT"
            ls -lh "$OUT" || true
            head -5 "$OUT" || true
          else
            echo "::warning::Missing $CSV or $DICT. Skipping analyze_twitter_text.py"
          fi

      - name: Commit results if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: update artifacts [skip ci]"
            git push
          fi
