name: OCR Splits

# ✅ Let the workflow push commits back to the repo
permissions:
  contents: write

on:
  push:
    paths:
      - "images/**"          # run when you add/update screenshots
  workflow_dispatch: {}       # manual run button
  schedule:
    - cron: "*/15 * * * *"    # optional safety tick

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # uses the built-in GITHUB_TOKEN (respects permissions: contents:write)
          persist-credentials: true

      - name: Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow pytesseract pandas

      - name: Run OCR script
        run: python scripts/splits_ocr.py

      - name: Commit splits.csv (if changed)
        run: |
          git config user.name "splits-bot"
          git config user.email "splits-bot@users.noreply.github.com"
          if ! git diff --quiet -- splits.csv; then
            git add splits.csv
            git commit -m "update splits.csv [ci]"
            git push
          else
            echo "No changes in splits.csv — skipping commit."
          fi
