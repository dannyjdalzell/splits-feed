name: OCR Splits

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  ingest-scraper-ocr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 gspread oauth2client pillow pytesseract opencv-python

      - name: Sheets ingest
        run: python scripts/sheets_ingest.py
        env:
          SPLITS_TWEETS_SHEET_ID: ${{ secrets.SPLITS_TWEETS_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Pregame scraper
        run: python scripts/pregame_scraper.py

      - name: OCR
        run: python scripts/splits_ocr.py

      - name: Audit
        run: python scripts/audit_splits.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add splits.csv splits_clean.csv splits_flagged.csv images/ || true
          git commit -m "Update splits.csv [skip ci]" || echo "No changes"
          git push
