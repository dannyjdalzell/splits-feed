name: OCR Splits

on:
  push:
    paths:
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/ocr-splits.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ocr-splits-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          tesseract --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow pytesseract opencv-python-headless python-dateutil pandas

      - name: Run OCR on new/changed images
        run: |
          python scripts/splits_ocr.py

      - name: Commit splits.csv and push safely
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF#refs/heads/}"

          git config user.email "bot@local"
          git config user.name "splits-bot"

          # 1) Stage & commit if changed
          git add splits.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "[skip ci] update splits.csv"
          else
            echo "No updates to splits.csv; nothing to commit."
          fi

          # 2) Sync with remote and reapply if needed
          git fetch origin "$BRANCH"
          if ! git rebase "origin/$BRANCH"; then
            echo "Rebase conflict; falling back to merge"
            git rebase --abort || true
            git pull --no-rebase --no-edit origin "$BRANCH"
          fi

          # 3) Push with retry; last resort safe force
          tries=0
          until [ $tries -ge 3 ]
          do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"; exit 0
            fi
            tries=$((tries+1))
            echo "Push failed (attempt $tries). Refetching & retrying..."
            git fetch origin "$BRANCH"
            if ! git rebase "origin/$BRANCH"; then
              git rebase --abort || true
              git pull --no-rebase --no-edit origin "$BRANCH"
            fi
            sleep 2
          done

          echo "Final attempt: force-with-lease"
          git push --force-with-lease origin "HEAD:$BRANCH"
