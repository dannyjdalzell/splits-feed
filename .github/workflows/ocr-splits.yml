name: OCR Splits

on:
  push:
    paths:
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/ocr-splits.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ocr-splits-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          tesseract --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Core OCR + data handling; add any extras your script imports.
          pip install pillow pytesseract opencv-python-headless python-dateutil pandas

      - name: Run OCR on new/changed images
        run: |
          python scripts/splits_ocr.py

      - name: Commit splits.csv (skip ci if committing)
        run: |
          git config user.email "bot@local"
          git config user.name "splits-bot"
          git pull --rebase
          git add splits.csv
          if ! git diff --cached --quiet; then
            git commit -m "[skip ci] update splits.csv"
            git push
          else
            echo "No updates to splits.csv; skipping commit."
          fi
