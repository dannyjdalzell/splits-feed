name: OCR Splits

on:
  push:
    paths:
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/ocr-splits.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ocr-splits-${{ github.ref }}
  cancel-in-progress: true

concurrency:
  group: ocr-splits-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          tesseract --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow pytesseract opencv-python-headless python-dateutil pandas

      - name: Run OCR on new/changed images
        run: |
          python scripts/splits_ocr.py

      - name: Commit splits.csv (commit-first, then rebase safely)
        run: |
          git config user.email "bot@local"
          git config user.name "splits-bot"

          # 1) Commit first so the tree is clean
          git add splits.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "[skip ci] update splits.csv"
          else
            echo "No updates to splits.csv; nothing to commit."
          fi

          # 2) Rebase on remote; if it conflicts, fall back to a merge
          git fetch origin
          if ! git rebase origin/main; then
            echo "Rebase conflict; falling back to merge"
            git rebase --abort || true
            git pull --no-rebase --no-edit
          fi

          # 3) Push whatever we have
          git push
