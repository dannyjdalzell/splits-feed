name: OCR Splits
on:
  push:
    paths:
      - "images/**"
  workflow_dispatch: {}
  schedule:
    - cron: "*/15 * * * *"  # safety tick

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tesseract
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pillow pytesseract pandas

      - name: Run OCR
        run: python scripts/splits_ocr.py

      - name: Commit splits.csv
        run: |
          git config user.name "splits-bot"
          git config user.email "splits-bot@users.noreply.github.com"
          git add splits.csv
          git commit -m "update splits.csv [ci]" || echo "no changes"
          git push
