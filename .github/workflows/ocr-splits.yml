name: OCR Splits

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
      - 'scripts/**'
      - '.github/workflows/ocr-splits.yml'
  workflow_dispatch:


permissions:
  contents: write

concurrency:
  group: ocr-splits-main
  cancel-in-progress: true

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow pytesseract pandas

      - name: Run OCR script
        run: python scripts/splits_ocr.py

      - name: Commit splits.csv (if changed)
        run: |
          git config user.name  "splits-bot"
          git config user.email "splits-bot@users.noreply.github.com"

          # only commit if the file actually changed
          if ! git diff --quiet -- splits.csv; then
            git add splits.csv
            # [skip ci] prevents spawning another run even if paths change later
            git commit -m "update splits.csv [skip ci]"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes in splits.csv â€” skipping commit."
          fi
