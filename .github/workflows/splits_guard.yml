name: Splits Guard/Normalizer
on:
  schedule: [{ cron: "*/15 * * * *" }]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      - name: Run guard (dictionary-less)
        run: |
          python scripts/splits_guard_clean.py --in splits.csv --out splits_clean.csv --promote
      - name: Commit cleaned splits
        run: |
          git config user.name  "splits-bot"
          git config user.email "bot@users.noreply.github.com"
          git add splits.csv splits_clean.csv || true
          git diff --cached --quiet || git commit -m "splits-guard: promote clean â†’ splits.csv (no dictionary)"
          git push
