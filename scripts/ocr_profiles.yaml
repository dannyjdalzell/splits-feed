# OCR routing + column synonyms per sportsbook family
common:
  time_tolerance_minutes: 15
  min_row_tokens: 3
  percent_tokens: ["% Bets","Bets %","Tickets %","% Handle","Handle %","% Bet","% Handle"]
  market_tokens:
    moneyline:  ["Moneyline","ML","Money","Money Line"]
    spread:     ["Spread","Point Spread","Runline","Puck Line","RL","PL","Handicap"]
    total:      ["Total","Totals","O/U","Over/Under","Over Under","OU"]
  column_synonyms:
    bets:   ["% Bets","Bets %","Tickets %","Ticket %","%Bet","Ticket%"]
    handle: ["% Handle","Handle %","%Handle","Handle%"]
    open:   ["Open","Opening","Op","Opn"]
    curr:   ["Current","Now","Live","Curr"]

families:
  DK_FAM:
    detect_any:
      - "DraftKings"
      - "DRAFTKINGS"
      - "DK"
      - "Moneyline"
      - "Handle %"
      - "Bets %"
    team_hints: ["@"," at "," vs "," vs. "]
  FD_FAM:
    detect_any:
      - "FanDuel"
      - "FD Sportsbook"
      - "FANDUEL"
      - "Moneyline"
      - "Handle %"
